<!DOCTYPE html>
<html>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="main">
 
  <h1 id="title">Service Rate Survey</h1>
  <p id="description">For Customer Service Satisfication
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">email</label>
       <input id="email" type="email" required placeholder="@" />
      <label for="number" id="number-label">Rate Our Service from 1 to 10</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
      
      <label for="dropdown">Do you recommend our service?</label>
      <select id="dropdown">
        <option value="studen">Choose</option>
        <option value="not-sure">No</option>
        <option value="Very">Yes</option>

      </select>
      
      <fieldset>
        <legend>How Useful our Service Rating?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Very Useful</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Somewhat Useful</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not Useful</label><br />
      </fieldset>

        <p>Are you satisfied with the service quality?</p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Yes</label><br>
        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
        <label for="content-quality">No</label><br>
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos"></label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
  </body>
</html>
